<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>JavaScript Background Color Changer</title>
    </head>
    <body>
        <div class="canvas">
            <h1>Background Color Changer</h1>
            <span class="colorBox" id="grey"></span>
            <span class="colorBox" id="white"></span>
            <span class="colorBox" id="CornflowerBlue"></span>
            <span class="colorBox" id="yellow"></span>
            <span class="colorBox" id="aquamarine"></span>
            <h2> Try clicking on one of the colors above
            <span>to change the background color of this page!</span></h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
